<div class="container my-5">
    <h1 class="mb-3">Add New Item</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addItem()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "addItemRequest.name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "addItemRequest.description">
                </div>
                <div class="mb-3">
                    <label for="metadata" class="form-label">Metadata</label>
                    <input type="text" class="form-control" id="metadata" name="metadata" [(ngModel)] = "addItemRequest.metadata">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>    
</div>
