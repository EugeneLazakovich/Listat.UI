<div class="container my-5">
    <h1 class="mb-3">Edit Item</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateItem()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)] = "itemDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "itemDetails.name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "itemDetails.description">
                </div>
                <div class="mb-3">
                    <label for="metadata" class="form-label">Metadata</label>
                    <input type="text" class="form-control" id="metadata" name="metadata" [(ngModel)] = "itemDetails.metadata">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteItem(itemDetails.id)">Delete</button>
                <button type="button" class="btn" style="background-color: #4CAF50" (click)="backItem()">Back</button>
              </form>
        </div>
    </div>    
</div>
