<div class="container my-5">
    <h1 class="mb-3">Items</h1>
    <table class="table" *ngIf="items && items.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Metadata</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.metadata}}</td>
                <td><a [routerLink]="['/items', 'edit', item.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!items || items.length == 0">No Items Found</p>
</div>
